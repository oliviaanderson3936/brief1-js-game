<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors!</h1>
    </header>

    <div class="icons">
        <div class="icon" id="rock">
            <img src="Images/rock.png" alt="Rock" width="100px" height="80px">
        </div>
        <div class="icon" id="paper">
            <img src="Images/paper.png" alt="Paper" width="100px" height="80px">
        </div>
        <div class="icon" id="scissors">
            <img src="Images/scissors.png" alt="Scissors" width="100px" height="80px">
        </div>
    </div>

    <div>
        <p id="statement">You Win</p>
    </div>

<script src="script.js"></script>
</body>
</html>
